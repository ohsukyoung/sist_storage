<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021_1.html</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- 
	사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고,
	그 내용으로 배열을 구성하여,
	구성한 정수들 중 가장 큰 수를 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	
	페이지 레이아웃
	-------------------------------------------------------------------
	
	데이터 입력(공백 구분) [ 21 86 258 43 7 ] -> 배열 구성			txt01
			
			< 결과 확인 >
	- 전체 출력 [ 21 86 258 43 7 ] 			  -> 배열 전체 출력		txt02
	- 가장 큰 수 	[ 258 ] 										txt03
	
	-------------------------------------------------------------------
 -->

<div class="section">
	<div>
		<h1>자바스크립트 활용</h1>
		<hr>
	</div>
	
	<form class="layout">
		<div class="input_box">
			<span class="tit">데이터 입력(공백 구분)</span>
			<input type="text" id="txt01" class="txt" placeholder="10 20 30 40 50 입력">
		</div>
		<div class="btn_box">
			<input type="button" value="결과 확인" id="btnResult" onclick="actionPerformed()" class="btn">
		</div>
		<div class="result_box">
			<ul>
				<li>
					<span class="tit">- 전체 출력</span>
					<input type="text" id="txt02" class="txt" readonly="readonly">					
				</li>
				<li>
					<span class="tit">- 가장 큰 수</span>
					<input type="text" id="txt03" class="txt" readonly="readonly">					
				</li>
			</ul>
		</div>
	</form>
</div>

<script type="text/javascript">
function actionPerformed()
{
	// 확인
	//alert("함수 호출 확인~!!!");
	
	// 입력값을 활용하여 자바스크립트 배열 구성
	var tempStr = document.getElementById("txt01").value;		// 10 20 30 40 50
	var arr = tempStr.split(" ");	// 공백으로 구분하여 구성된 배열 반환
	//-- var arr = [10, 20, 30, 40, 50];
	
	// 배열 전체 요소 출력
	//document.getElementById("txt02").value = arr;
	
	var allStr = "";
	for (var n=0; n<arr.length; n++)
		allStr += arr[n] + " ";
	
	document.getElementById("txt02").value = allStr;
	
	// 가장 큰 수 얻어내기
	var max = Number(arr[0]);
	for(var n=1; n<arr.length; n++)
	{
		if(max<Number(arr[n]))
			max = arr[n];
	}
	
	document.getElementById("txt03").value = max;
}
</script>

</body>
</html>
