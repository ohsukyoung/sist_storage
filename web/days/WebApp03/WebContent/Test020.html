<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중...
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	지정 배열 -> 4,7,9,1,3,2,5,6,8
	
	페이지 레이아웃
	----------------------------------------------------------------
	
	초기 배열 상태 [ 4 7 9 1 3 2 5 6 8 ] -> 지정된 배열			arr1
	
	< 결과 확인 >
	
	짝수만 출력[ 4 2 6 8 ] 										arr2
	
	----------------------------------------------------------------
 -->

<div class="section">
	<div>
		<h1>자바스크립트 활용</h1>
		<hr>
	</div>
	
	<form>
		<div class="layout">
			<div class="input_box">
				<span class="tit">초기 배열 상태</span>
				<input type="text" class="ip_box" id="arr1" disabled>
			</div>
			<div class="btn_box">
				<input type="button" value="결과확인" id="btnResult" onclick="resultShow()">
			</div>
			<div class="result_box">
				<span class="tit">짝수만 출력</span>
				<input type="text" class="ip_box" id="arr2" disabled>
			</div>
		</div>
	</form>
</div>


<script type="text/javascript">
	

function resultShow()
{
	// 내가 푼 풀이 -------------------------------
	var arr1 = new Array(4, 7, 9, 1, 3, 2, 5, 6, 8);
	for(var i = 0; i<arr1.length; i++){
		//console.log(arr1[i]);
		document.getElementById("arr1").value += arr1[i] + " ";
		if(arr1[i]%2==0)
			document.getElementById("arr2").value += arr1[i] + " ";
	}
	
}

</script>
</body>
</html>
