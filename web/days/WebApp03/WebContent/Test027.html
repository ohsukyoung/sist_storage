<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027.html</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body class="section">
	
<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 
	로또 번호(1~45)를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript 를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로 오름차순 정렬하여 출력할 수 있도록 한다.
	사용자가 주문한 장 수 만큼 출력 할 수 있도록 한다.
	
	페이지 레이아웃
	-----------------------------------------------------------
	
	로또 [ 3 ] 장 <주문하기>					#txtCount
		  ㄴ text 	ㄴ button
	
	결과
	--------------------------- -> textarea 	#resultArea
	1 2 5 8 10 12
	6 13 22 23 29 31
	2 3 21 34 42 44
	---------------------------
	
	-----------------------------------------------------------	
 -->
<div class="layout">
	<div class="input_box btn_box">
		<span class="tit">로또</span> &nbsp;
		<input type="text" style="width: 50px;" id="txtCount"> 장&nbsp;
		<input type="button" value="주문하기" onclick="actionOrder()">
	</div>
	<div class="result_box">
		<textarea rows="20" cols="40" id="txtResult"></textarea>
	</div>
</div>

<script type="text/javascript">
function actionOrder()
{
	var txtCount = parseInt(document.getElementById("txtCount").value);
	var random;
	var randomArrBox = new Array();
	var randomArr = new Array();
	var flag;
	var result = "";
	
	for(var n=0; n<txtCount; n++)
	{
		// 랜덤 넣기
		for(var i=0; i<6; i++)
		{	flag = true;
		
			// 난수 발생
			random = parseInt(Math.random()*44)+1;
			
			for(var j=0; j<=randomArr.length; j++)
			{
				if(randomArr[j]==random)	// 같은 값 있을 때
				{
					flag=false;
					i--;
				}
				
			}
			if(flag)
				randomArr[i] = random;
		}
		
		// 정렬하기
		var temp;
		for(var i=0; i<randomArr.length-1; i++)
		{
			for(var j=i+1; j<=randomArr.length; j++)
			{
				if(randomArr[i]>randomArr[j])
				{
					temp = randomArr[i];
					randomArr[i] = randomArr[j];
					randomArr[j] = temp;
				}
			}
		}
		
		// 출력을 위한 2차원 배열
		randomArrBox[n] = randomArr;
		
		for(var i=0; i<6; i++)
		{
			result += randomArr[i] + " ";
		}
		result += "\n";
	}
	
	
	document.getElementById("txtResult").value = result;
}
</script>
</body>
</html>
