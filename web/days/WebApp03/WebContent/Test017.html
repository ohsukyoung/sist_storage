<script type="text/javascript">

	function resultShow()
	{
		var money = document.getElementById("inputMoney").value;
		//alert(money);
		
		// 500원 구하기
		var money500 = parseInt(money / 500);
		//alert(money500);
		
		// 100원 구하기
		var money100 = parseInt((money%500)/100);
		//alert(money100);
		
		// 50원 구하기
		var money50 = parseInt((money%100)/50);
		//alert(money50);
		
		// 10원 구하기
		var money10 = parseInt((money%50)/10);
		//alert(money10);
		
		
		
		// [값 넣어주기]
		
		document.getElementById("totalMoney").value = money;
		
		document.getElementById("500Money").value = money500;
		document.getElementById("100Money").value = money100;
		document.getElementById("50Money").value = money50;
		document.getElementById("10Money").value = money10;
	}
	
	function deleteMoney()
	{
		document.getElementById("inputMoney").value = "";
	 	document.getElementById("totalMoney").value = "";
		document.getElementById("500Money").value = "";
		document.getElementById("100Money").value = "";
		document.getElementById("50Money").value = "";
		document.getElementById("10Money").value = ""; 
	}



</script>
