※ window.open();

- 형식 및 구조
	var result = window.open(url,name,spec,replace);
  ·result
	새로 생성된 창의 객체가 반환된다.
	창 객체 생성이 정상적으로 이룽지지 않을 경우 null을 반환한다.
  ·url
	새 창으로 요청할 주소.
  ·name
	새 창의 속성 또는 이름.
	(_blank / _parent / _self / _top / 임의의 이름)
  ·spec
	새 창의 스펙 설정.
  ·replace
  	히스토리 목록에 새창을 만들지의 여부 지정.
