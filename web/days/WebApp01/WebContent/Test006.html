<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test005.html</title>
<style type="text/css">
	*
	{
		font-size : 20pt;
		font-weight : bold;
		font-family : 맑은 고딕;
		color : #334433;
	}

</style>

<!-- 자바스크립트의 공간 -->
<script type = "text/javascript">
	function actionPerformed()
	{
		//alert("함수 호출 확인~!!!");
		/* 경고창 통해 함수호출확인이라고 뜨게 하겠다.
		자바스크립트에서의 주석은 자바와 같다고 생각해도 됨.*/
		// 주석
		var vKor = document.getElementById("kor").value;
		/* id가 kor인 엘리먼트를 붙잡아온다. html에서 쓴다고 해서 스크립트에서 볼 수 있는것이 아님.
		이곳은 스크립트의 공간. 여기서는 html에서 쓴 것을 하나하나 가져와야함 
		document 는 문서객체 
		즉 문서객체에서 요소에 들어있는 값을 id로 가져온다 = getElementById*/
		var vEng = document.getElementById("eng").value;
		var vMat = document.getElementById("mat").value;
		// 변수 가져오기(기본적으로 문자형)
		
		var vTot = 0;
		var vAvg = 0;
		// 변수 선언
		
		vTot = parseInt(vKor) + parseInt(vEng) + parseInt(vMat);
		// 정수형태로 변환 후 합 구하기
		vAvg = Math.round(vTot/3);
		
		document.getElementById("tot").value = vTot;
		document.getElementById("avg").value = vAvg;
		// 결과값을 tot이라는 id를 쓰는 컨트롤의 벨류값으로 넣어줌
	}
</script>


</head>
<body>

<div>
	<h1>데이터 입력 관련 태그</h1>
	<hr>
</div>

<div>
	<form>

	이름 <input type="text" id="name"><br>
	<!-- 타입을 무엇으로 지정하냐에 따라서 달라짐 지금은 text를 넣어서 텍스트박스가 나옴 -->
	국어 <input type="text" id="kor"><br>
	영어 <input type="text" id="eng"><br> 
	수학 <input type="text" id="mat"><br> 
	<br>
	
	<!-- 결과 버튼에 클릭 이벤트가 발생했을 때 actionPerformed() 자바스크립트 함수 호출 
	== 클릭이벤트가 on 되었을 때. 보통 이벤트 핸들러라고 부른다. onclick 자체는 이벤트가 아니고 click이란
	이벤트 앞에 on이 붙은 것-->
	<input type="button" value="결과" onclick="actionPerformed()">
	<input type="reset" value="취소">
	<br>
	
	총점 <input type="text" id="tot"> 평균 <input type="text" id="avg"><br>
	
	</form>
	<!-- 자바처럼 컴파일되고 실행되는 형태가 아니라 중간에 띄어쓰기 없애는 것이 좋다 
	리소스 관리 차원-->
	
</div>
</body>
</html>
