<body>
<div>
	<h1>움직이는 태그 실습</h1>
	<hr>
</div>

<!-- 그냥 알고만 있자~ -->
<div>
	<marquee>기본적인 방향 왼쪽으로 이동</marquee>
	<marquee behavior="alternate">좌우 왕복 이동</marquee>
	<marquee direction="right">오른쪽으로 이동</marquee>
	<marquee direction="up">위쪽으로 이동</marquee>
</div>

<div>
	<h2>속도 조절: scrollamount</h2>
	<p>**숫자의 차이에 민감.숫자가 클수록 속도가 빨라짐**</p>
	<marquee behavior="alternate" scrollamount="1">
		<img alt="" src="images/img_04.gif">
	</marquee>
	<marquee behavior="alternate" scrollamount="100">
		<img alt="" src="images/img_04.gif">
	</marquee>
	<marquee behavior="alternate" scrollamount="50" background="pink">
		<img alt="" src="images/img_04.gif">
	</marquee>
</div>

<div>
	<h2>속도 조절: scrolldelay</h2>
	<p>**지연시킴. 숫자가 달라져도 큰 차이가 없음**</p>
	<marquee behavior="alternate" scrolldelay="1">
		<img alt="" src="images/img_04.gif">
	</marquee>
	<marquee behavior="alternate" scrolldelay="100">
		<img alt="" src="images/img_04.gif">
	</marquee>
	<marquee behavior="alternate" scrolldelay="50" background="pink">
		<img alt="" src="images/img_04.gif">
	</marquee>
</div>

<div>
	<h2>위아래로 움직이며 옆으로 이동</h2>
	<p>**marguee 태그 중첩 가능**</p>
	<marquee>
		<marquee direction="down" behavior="alternate" height="100">
			우리 모두 기운냅시다~!!
		</marquee>
	</marquee>
</div>
</body>
</html>
