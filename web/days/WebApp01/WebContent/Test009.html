<div>
	<h1>pre 태그 / xmp 태그</h1>
	<hr>
</div>

	나 보기가 						역겨워 가실 때에는
	
	말 없이 고이 보내드리오다.
	
	<br><br>
	
	<pre>
	
	<font color="blue">나 보기가 						역겨워 가실 때에는</font>
	
	말 없이 고이 보내드리오다.
	
	</pre>
	<!-- pre안에 들어있는 내용은 띄어쓰기 개행 다 적용됨 -->
	
	<xmp>
	<font color="blue">나 보기가 						역겨워 가실 때에는</font>
	
	말 없이 고이 보내드리오다.
	</xmp>
	<!-- xmp 태그는 문서상 띄어쓰기, 개행에 더해서 태그 자체도 다 보여줌 -->
	
	<br><br>
	
</body>
</html>
