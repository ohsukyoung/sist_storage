<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test012.html</title>
</head>
<body>

<div>
	<h1>테이블(표) 만들기 - 테이블에 속성 적용하기</h1>
	<h2>테이블에 속성 적용하기</h2>
	<hr>
</div>

<div>
	<!-- CSS를 통해 관리해야 할 속성들 -->
	<table border="10" background="images/img_03.jpg" cellpadding="20" cellspacing="30">
		<tr>
			<th>한식</th>
			<th>중식</th>
		</tr>
		<tr>
			<td>김치찌게</td>
			<td>짜장면</td>
		</tr>
		<tr>
			<td>된장찌게</td>
			<td>짬뽕</td>
		</tr>
		<tr>
			<td>순두부찌게</td>
			<td>사천탕수육</td>
		</tr>
	</table>
</div>
	<!-- 테이블 태그를 만들면 아주 작은 빈 네모가 있는 것과 똑같고
	border는 테이블 테두리의 굵기를 말함 border를 설정하지 않으면 네모가 만들어지지만
	굵기가 없기 때문에 보이지 않는다. 이 또한 나중에 CSS로 제어함
	
	tr은 세로 구분하는 박스 td는 가로 박스 tr은 시각적으로 들어오지 않는다.
	th안에 있는건 중앙정렬 된 채로 나오고 글자도 조금 더 진하게 나온다. -->

</body>
</html>
