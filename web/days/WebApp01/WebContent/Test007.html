<body>

<div>
	<h1>수평선 넣기 / 공백 넣기</h1>
	<hr>
</div>

<div>
	수평선을 사용해보자
	<hr size="20" color="red">
	<br><br>
	<!-- css가 아닌 방식으로 꾸미는 것은 바람직하지 않다.
	size는 수평선의 두께를 의미함 -->
	
	음영선이 없는 수평선
	<hr size="2" noshade="noshade">
	<br><br>
	
	수평선의 수평 길이 설정
	<hr size="5" width="400">
	<hr size="5" width="200">
	<br><br>
	
	수평선의 정렬
	<hr size="5" width="50%" align="left">
	<hr size="7" width="50%" align="right">
	<hr size="9" width="50%" align="center">
	<hr size="9" width="50%">
	<!-- width 값에 %로 지정하면 브라우저의 길이에 따라서 달라짐
	align지정안하면 디폴트값은 center -->
</div>


<div>
	공백 발생<br>
	공백                          공백<br>
	<!-- 이 사이 공백은 의미 없음 -->
	공백 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 공백<br>
	<!-- &nbsp; 이게 공백 하나이며 여러개를 만들고 싶으면 여러개를 이어야 함 -->
</div>
