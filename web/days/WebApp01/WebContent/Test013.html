<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test013.html</title>
</head>
<body>

<div>
	<h1>테이블 열/행 병합 실습</h1>
	<hr>
</div>
	<!-- 입력하면서 어떻게 변화하는지 확인 -->
<div>
	<table border = "1">
		<tr>
			<td colspan="2">강남구</td>
			<td colspan="2">노원구</td>
			<!-- 컬럼 두개를 차지하도록 colspan활용 -->
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
		</tr>
	</table>
	<br><br>
	
	<!-- th 셀의 활용 -->
	<table border = "1">
		<tr>
			<th colspan="2">강남구</td>
			<th colspan="2">노원구</td>
			<!-- 컬럼 두개를 차지하도록 colspan활용 -->
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
		</tr>
	</table>	
	
	<br><br>
	
	<!-- 강남구에 청담동 추가 -->
	<!-- 노원구에 하계동 추가 -->
	<table border = "1">
		<tr>
			<th colspan="3">강남구</td>
			<th colspan="3">노원구</td>
			<!-- 컬럼 두개를 차지하도록 colspan활용 -->
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>청담동</td>
			<td>상계동</td>
			<td>중계동</td>
			<td>하계동</td>
		</tr>
	</table>
	
	<!-- 병합과 관련된 팁
	일단 병합 생각하지말고 다 채워넣고 위아래 결합은 rowspan 좌우결합은 colspan 활용해서 완성시키기 -->
	
	<!-- 강남구 -> 역삼동 논현동
	노원구 -> 상계동 중계동 하계동 월계동 -->
	<br><br>
	
	<table border = "1">
		<tr>
			<th>강남구</td>
			<th>강남구</td>
			<th>노원구</td>
			<th>노원구</td>
			<th>노원구</td>
			<th>노원구</td>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
			<td>하계동</td>
			<td>월계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<table border = "1">
		<tr>
			<th colspan="2">강남구</td>
			<th colspan="4">노원구</td>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
			<td>하계동</td>
			<td>월계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<!-- 
	    강남구				노원구
	역삼동 논현동 상계동 중계동 하계동 월계동
					↓
	노원구	상계동
			중계동
	강남구	역삼동
			논현동	
	 -->
	
	<table border = "1">
		<tr>
			<th rowspan="4">노원구</td>
			<td>상계동</td>
		</tr>
		<tr>
			<td>중계동</td>
		</tr>
		<tr>
			<td>하계동</td>
		</tr>
		<tr>
			<td>월계동</td>
		</tr>
		<tr>
			<th rowspan="2">강남구</td>
			<td>역삼동</td>
		</tr>
		<tr>
			<td>논현동</td>
		</tr>
	</table>
	
	<!-- 
	노원구	상계동
			중계동
	강남구	역삼동
			논현동
			청담동
	은평구	불광동
			녹번동
			역촌동
			신사동
	 -->
	 
	 <table border = "1">
		<tr>
			<th rowspan="2">노원구</td>
			<td>상계동</td>
		</tr>
		<tr>
			<td>중계동</td>
		<tr>
			<th rowspan="3">강남구</td>
			<td>역삼동</td>
		</tr>
		<tr>
			<td>논현동</td>
		</tr>
		<tr>
			<td>청담동</td>
		</tr>
		<tr>
			<th rowspan="4">은평구</td>
			<td>불광동</td>
		</tr>
		<tr>
			<td>녹번동</td>
		</tr>
		<tr>
			<td>역촌동</td>
		</tr>
		<tr>
			<td>신사동</td>
		</tr>
	</table>
	
	
</div>



</body>
</html>
