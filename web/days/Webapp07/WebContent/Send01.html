<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>
<!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body class="section">

<!-- 
	○ 데이터 송수신 실습 01
		- 이름과 전화번호를 입력받는 html 페이지를 작성한다.
		
			이름 	 [ textbox ]  <- 김수환
			전화번호 [ textbox ]  <- 010-1111-1111
			
			<button>			  <- 회원가입 click
			
		- 회원가입 버튼 클릭 시
			『김수환님, 회원 가입이 완료되었습니다.
			회원님께서 등록하신 전화번호는 010-111-1111입니다.』
			라는 내용을 출력하는 JSP 페이지(Recive01.jsp)를 구성하여 데이터를 출력할 수 있도록 한다.
			
		- 사용자의 최초 요청 주소는
			http://localhost:3306/WebApp01/Send01.html 로 한다.
			
	○ Send01.html
		Receive01.jsp
		(~10:20)
 -->
 
 <!-- 
 	1. 클라이언트 측에서 서버 측에 데이터 전송 및 페이지 요청을 위해 form 태그 필요
 	2. form 태그 영역 안에 들어가야 하는 대상은 이름과 전화번호와 submit
 	3. form 태그의 action 속성은 데이터를 전송하며 요청하는 jsp 페이지의 주소 지정 -> Recive01.jsp
 	4. form 태그의 method 속성은 데이터 전송 및 페이지 요청 방식 -> get 또는 post
  -->


<div>
	<h1>데이터 송수신 실습 01</h1>
	<hr>
</div>

<div class="layout">
	<form action="Receive01.jsp" method="post">
		<!-- 
			5. id, name 속성은 어떤 영역에서 어떤 선택자를 활용하느냐에 따라 적절히 판단하여 부여
			6. name 속성은 jsp 에서 주료 사용하게 될 식별자.
		 -->
		<ul>
			<li>
				<span class="tit">이름</span>
				<input type="text" name="userName">
			</li>
			<li>
				<span class="tit">전화번호</span>
				<!-- <input type="text" name="userTel"> -->
				<input type="tel" name="userTel">
				
				<!-- type="tel"이라고 해서 특별히 달라지는 것은 아님. -->
			</li>
		</ul>
		<div class="btn_box">
			<!-- 7. sumbit 을 통해 전송 기능을 수행할 수 있다.
					『<input type="submit" vlaue="회원 가입">』과 동일한코드
					button은 이미지 또는 다른 태그들을 포함할 수 있으며
					input 은 스타일 구성을 폭넓게 할 수 있다.
			 -->
			<input type="submit" value="(input)회원 가입" class="btn control">
			<button type="submit" class="btn">(button)회원 가입</button>
			<button type="reset" class="btn">취소</button>
		</div>
		
		<!-- 정적인 페이지인 경우 html, 동적인 페이지인 경우 jsp -->
	</form>
</div>
</body>
</html>
